<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Tech Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Modal Styling */
    .modal {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white">
  <header class="text-center py-5">
    <h1 class="text-4xl font-extrabold text-blue-400">Creative Tech Photo Gallery</h1>
    <p class="text-gray-300 text-lg">Discover the beauty of technology</p>
  </header>

  <main class="container mx-auto px-5">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Image 1 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 1" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 2 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 2" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 3 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 3" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 4 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 4" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 5 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 5" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 6 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 6" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>

      <!-- Image 7 -->
      <div>
        <img 
          src="https://via.placeholder.com/300" 
          alt="Tech Image 7" 
          class="w-full h-56 object-cover rounded-xl cursor-pointer hover:scale-110 hover:shadow-2xl transition-transform duration-300"
          onclick="openModal('https://via.placeholder.com/300')">
      </div>
    </div>
  </main>

  <footer class="text-center py-4 mt-10 text-gray-400">
    <p>&copy; 2024 Tech Photo Gallery. Designed with <span class="text-blue-400">creativity</span>.</p>
  </footer>

  <script>
    function openModal(src) {
      const modal = document.createElement('div');
      modal.classList.add('modal', 'active', 'fixed', 'inset-0', 'bg-black', 'bg-opacity-75', 'justify-center', 'items-center');
      modal.innerHTML = \`
        <div class="relative bg-white rounded-lg shadow-lg p-5 max-w-sm mx-auto">
          <button class="absolute top-2 right-2 text-black" onclick="closeModal()">X</button>
          <img src="\${src}" alt="Modal Image" class="w-full h-auto rounded-lg">
        </div>
      \`;
      document.body.appendChild(modal);
    }

    function closeModal() {
      const modal = document.querySelector('.modal.active');
      if (modal) {
        modal.remove();
      }
    }
  </script>
</body>
</html>
